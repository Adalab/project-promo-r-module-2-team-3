<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@300;700&family=Open+Sans:wght@300;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="./assets/css/main.css" />

</head>

<body>


    <header class="headerCreate">
        <a href="./index.html"><img src="./assets/images/logo-awesome-profile-cards.svg" class="headerCreate__img"
                alt="Logo Awesome profile-cards"></a>
    </header>

    <main class="mainCreate">
        <section class="mainCreate__card card">
            <button class="card__button js_reset-btn" title="Reset" name="Reset" type="button"><i class="far fa-trash-alt"></i>
                Reset</button>
            <article class="js_card_article card__article palette1">
                <div class="header-card card__article--data">
                    <h2 class="name js_card_name">Nombre apellido</h2>
                    <h3 class="text js_card_job">Front-end developer</h3>
                </div>
                <div class="card__article--photo js_card_img js__profile-image">

                </div>
                <nav class="card__article--links">
                    <a class="js_card_phone" href=""><i class="fa-solid fa-mobile-screen-button icon"></i></a>
                    <a class="js_card_email" href=""><i class="fa-regular fa-envelope icon"></i></a>
                    <a class="js_card_linkedin" href="" target="_blank"><i class="fa-brands fa-linkedin-in icon"></i></a>
                    <a class="js_card_github" href="" target="_blank"><i class="fa-brands fa-github-alt icon"></i></a>
                </nav>
            </article>
        </section>
        <section class="mainCreate__design">
            <fieldset class="design">
              <section class="buttonDesign js-designClick">
                <p class="buttonDesign__title"><i class="fa-solid fa-object-ungroup"></i> Diseña </p>
                <img src="./assets/images/ico-scroll-down.svg" class="buttonDesign__arrow js-arrow-design" alt="">
              </section>

              <main class="largeContainerDesign  js-design">
                <div class="mediumContainerDesign">
                  <div class="boxDesignColorsLabel"><span class="colorsText">
                      Colores
                    </span></div>
                  <div class="colorPalette__container1">
                    <input id="palette1" class="colorPalette__input1 js-palette1" type="radio" value="1" name="colorpalette"
                      checked="true"/>
                    <section class="colorsBoxOne">
                      <div class="rectangle__a1"></div>
                      <div class="rectangle__a2"></div>
                      <div class="rectangle__a3"></div>
                    </section>
                  </div>
                </div>

                <div class="colorPalette__container2">
                  <input id="palette2" class="js-palette2 colorPalette__input2 " type="radio" value="2" name="colorpalette" />
                  <section class="colorsBoxTwo">
                    <div class="rectangle__b1"></div>
                    <div class="rectangle__b2"></div>
                    <div class="rectangle__b3"></div>
                  </section>
                </div>

                <div class="colorPalette__container3">
                  <input id="palette3" class="js-palette3 colorPalette__input3" type="radio" value="3" name="colorpalette" />
                  <section class="colorsBoxThree">
                    <div class="rectangle__c1"></div>
                    <div class="rectangle__c2"></div>
                    <div class="rectangle__c3"></div>
                  </section>
                </div>
              </main>
            </fieldset>
            <fieldset>

                <div class="buttonFill js-fillClick">
                    <legend class="buttonFill__title"><i class="fa-regular fa-keyboard"></i>Rellena</legend>
                    <img src="./assets/images/ico-scroll-down.svg" class="buttonFill__arrow js-arrow-fill" alt="">
                </div>

                <form action="" class="fill js-fill">
                    <label for="full_name" class="fill__infoLabel">Nombre completo</label>
                    <input type="text" id="full_name" name="name" class="fill__infoInput js_input_name js_inputReset"
                        placeholder="Nombre Apellido" required autocomplete="name">

                    <label for="job" class="fill__infoLabel">Puesto</label>
                    <input type="text" id="job" name="job" class="fill__infoInput js_input_job js_inputReset" placeholder="Full stack developer"
                        required>

                    <label for="imageForm" class="fill__infoLabel">Imagen de perfil</label>
                    <div class="fill__action ">
                        <label for="imageForm" class="fill__infoLabel fill__action--labelInput">Añadir imagen</label>
                        <input type="file" accept="image/*"
                            class="fill__infoInput fill__action--imageInput js_input_img js__profile-upload-btn js_inputReset" id="imageForm"
                            name="img">
                        <div class="fill__action--preview js__profile-preview"> </div>
                    </div>

                    <label for="email" class="fill__infoLabel">Email</label>
                    <input type="email" id="email" name="email" class="fill__infoInput js_input_email js_inputReset"
                        placeholder="ejemplo@dominio.tld" required autocomplete="email">

                    <label for="phone" class="fill__infoLabel">Teléfono</label>
                    <input type="tel" id="phone" name="phone" class="fill__infoInput js_input_phone js_inputReset" placeholder="XXXXXXXXX"
                        autocomplete="tel">

                    <label for="linkedin" class="fill__infoLabel">Linkedin</label>
                    <input type="text" id="linkedin" name="linkedin" class="fill__infoInput js_input_linkedin js_inputReset" placeholder="usuario"
                        autocomplete="url">

                    <label for="github" class="fill__infoLabel">Github</label>
                    <input type="text" id="github" name="github" class="fill__infoInput js_input_github js_inputReset" placeholder="usuario"
                        autocomplete="url">
                </form>
            </fieldset>
            <fieldset class="share">
              <section class="buttonShare js-shareClick">
                <p class="buttonShare__title"><i class="fa-solid fa-share-nodes"></i> Comparte </p>
                <img src="./assets/images/ico-scroll-down.svg" class="buttonShare__arrow js-arrow-share" alt="">
              </section>

              <section class="buttonComparte js-share">
                <a href="" class="linkComparte js-linkCreated"><i class="fa-regular fa-address-card"></i>Crear Tarjeta</a>
                <article class="cardCreated js-cardCreated hidden js-share">
                  <h3 class="cardCreated_text js-textError"></h3>
                  <a class="cardCreated_link js-shareUrl" href="" target="_blank"></a>
                  <a class="cardCreated_button js-twitter hidden" target="_blank"><i class="fa-brands fa-twitter" href=""></i>Compartir en
                    twitter</a>
                </article>

              </section>

            </fieldset>
        </section>
    </main>


    <footer class="footer">

        <small class="footer__small">Awesome profile-cards &copy; 2018</small>
        <img src="./assets/images/logo-adalab.png" class="footer__img" alt="Logo Adalab" />

    </footer>


    <script src="./assets/js/main.js"></script>

</body>

</html>
