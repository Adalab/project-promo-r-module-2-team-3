<fieldset>

    <div class="buttonFill js-fillClick">
        <legend class="buttonFill__title"><i class="fa-regular fa-keyboard"></i>Rellena</legend>
        <img src="./assets/images/ico-scroll-down.svg" class="buttonFill__arrow js-arrow-fill" alt="">
    </div>

    <form action="" class="fill js-fill">
        <label for="full_name" class="fill__infoLabel">Nombre completo</label>
        <input type="text" id="full_name" name="name" class="fill__infoInput js_input_name"
            placeholder="Nombre Apellido" required autocomplete="name">

        <label for="job" class="fill__infoLabel">Puesto</label>
        <input type="text" id="job" name="job" class="fill__infoInput js_input_job" placeholder="Full stack developer"
            required>

        <label for="imageForm" class="fill__infoLabel">Imagen de perfil</label>
        <div class="fill__action ">
            <label for="imageForm" class="fill__infoLabel fill__action--labelInput">Añadir imagen</label>
            <input type="file" accept="image/*"
                class="fill__infoInput fill__action--imageInput js_input_img js__profile-upload-btn" id="imageForm"
                name="img">
            <div class="fill__action--preview js__profile-preview"> </div>
        </div>

        <label for="email" class="fill__infoLabel">Email</label>
        <input type="email" id="email" name="email" class="fill__infoInput js_input_email"
            placeholder="ejemplo@dominio.tld" required autocomplete="email">

        <label for="phone" class="fill__infoLabel">Teléfono</label>
        <input type="tel" id="phone" name="phone" class="fill__infoInput js_input_phone" placeholder="XXXXXXXXX"
            autocomplete="tel">

        <label for="linkedin" class="fill__infoLabel">Linkedin</label>
        <input type="text" id="linkedin" name="linkedin" class="fill__infoInput js_input_linkedin" placeholder="usuario"
            autocomplete="url">

        <label for="github" class="fill__infoLabel">Github</label>
        <input type="text" id="github" name="github" class="fill__infoInput js_input_github" placeholder="usuario"
            autocomplete="url">
    </form>
</fieldset>
