<fieldset>

    <div class="buttonFill">
        <legend class="buttonFill__title"><i class="fa-regular fa-keyboard"></i>Rellena</legend>
        <img src="./assets/images/ico-scroll-down.svg" class="buttonFill_arrow" alt="">
    </div>

    <form action="" class="fill">
        <label for="full_name" class="fill__infoLabel">Nombre completo</label>
        <input type="text" id="full_name" class="fill__infoInput"  placeholder="Nombre Apellido">

        <label for="job" class="fill__infoLabel">Puesto</label>
        <input type="text" id="job" class="fill__infoInput"  placeholder="Full stack developer">

        <label for="imageForm" class="fill__infoLabel">Imágen de perfil</label>
        <input type="text" class="fill__infoInput"  id="imageForm">

        <label for="email" class="fill__infoLabel">Email</label>
        <input type="email" id="email" class="fill__infoInput"  placeholder="ejemplo@dominio.tld">

        <label for="phone" class="fill__infoLabel">Teléfono</label>
        <input type="tel" id="phone" class="fill__infoInput"  placeholder="XXXXXXXXX">

        <label for="linkedin" class="fill__infoLabel">Linkedin</label>
        <input type="text" id="linkedin" class="fill__infoInput"  placeholder="linkedin.com/in/usuario">

        <label for="github" class="fill__infoLabel">Github</label>
        <input type="text" id="github" class="fill__infoInput" placeholder="@usuario">
    </form>
    <hr class="line-divider">
</fieldset>
